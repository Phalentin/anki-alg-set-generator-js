<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Algorithm Set Generator</title>
    <script src="js/sql/sql.js"></script>
    <script src="js/anki/genanki.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/filesaver/FileSaver.min.js"></script>
    <script type="module" src="js/index.js"></script>
    <style>
        @media (prefers-color-scheme: dark) {
            body{
                background-color: black;
                color: white;
            }
        }
        body{
            padding: .5%;
            font-family: sans-serif;
        }
        .input{
            font-family: serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Anki Algorithm Set Generator</h1>
    <form id="form">
        <label for="name-input">Input the name of your alg set:</label><br>
        <input type="text" name="name-input" id="name-input" placeholder="Input name here" class="input"><br>
        <label for="alg-input">Input your algorithms here one alg per line:</label><br>
        <textarea name="alg-input" id="alg-input" style="width: 30%; height: 50%;" rows="20" placeholder="Input algs here" class="input"></textarea><br>
        <label for="pre-rotation">Rotations before applying the scramble:</label><br>
        <input type="text" name="pre-rotation" id="pre-rotation" placeholder="Input rotations here" class="input"><br>
        <label for="image-type">Display image of the case:</label><br>
        <select name="image-type" id="image-type" class="input">
            <option value="no">No image</option>
            <option value="u" selected="selected">U-Layer</option>
            <option value="UFR">UFR Sides</option>
            <option value="ULF">ULF Sides</option>
        </select><br><br>
        <input type="button" id="generate-button" value="Generate"><br><br>
        Created with â™¡ by <a href="https://www.youtube.com/@justenoughalgorithms" style="text-decoration: none; color: lightgray;">Just Enough Algorithms</a>
    </form>
</body>
</html>
